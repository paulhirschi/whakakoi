<form action="" class="login-form">
  <hr>
  <p>We'll email you instructions <br>to reset your password.</p>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required autofocus autocomplete="false">
  <label for="forgotSubmit">Reset</label>
  <input type="submit" name="resetSubmit" value="" (click)="toDashboard()"/>
</form>
<section *ngIf="forgotRequestSent">
  <h4>Thank You</h4>
  <p>An email has been sent with instructions<br>to reset your password.</p>
</section>
<div class="login-form-admin">
  <a class="muted" routerLink="/login">Login</a>
</div>
